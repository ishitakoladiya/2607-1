<!DOCTYPE html>
<html>
    <body>
        <h2>The JavaScript typeof operator</h2>

        <p> The typeof operator return the type of variable or expression:</p>
        <p id="demo"></p>

        <script>
            let a="ishita";
            let b= +a;
            document.getElementById("demo").innerHTML=typeof a +"<br>"+typeof b;
        </script>
    </body>
</html>
